<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <main class="weather-top">
        <div class="weather-info">
            <div class="city-name"></div>
            <div class="temperature"></div>
            <div class="unit-btn">Display Â°C</div>
            <div class="condition"></div>
            <svg class="condition-img"></svg>
            <input type="search" placeholder="Search Location" class="search-box">
        </div>
        
        <div class="weather-details">
            <div class='details' id='detail-1'>
                <div class="feels-like">
                    <div class="detail-title">Feels Like</div>
                    <div class="detail-info"></div>
                </div>

                <div class="rain-chance">
                    <div class="detail-title">Chance of Rain</div>
                    <div class="detail-info"></div>
                </div>

                <div class="uv-index">
                    <div class="detail-title">UV Index</div>
                    <div class="detail-info"></div>
                </div>

                <div class="air-quality">
                    <div class="detail-title">Air Quality</div>
                    <div class="detail-info"></div>
                </div>
            </div>

            <div class='details' id='detail-2'>
                
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
